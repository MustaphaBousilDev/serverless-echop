service: ecommerce-serverless-app-new
frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs20.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1

functions:
  #this is lambda functions that responsible of execution a piece of code
  createProduct:
    handler: src/handlers/products/createProduct.createProduct
    iamRoleStatements:
      - Effect: Allow 
        Action: 
          - dynamodb:PutItem
        Resource: 
          - !GetAtt productsTable.Arn
          - !GetAtt usersTable.Arn
    events:
      #http event
      - http:
          method: post
          path: products
  updateProduct:
    handler: src/product/handler.updateProduct
    environment:
      PRODUCTS_TABLE_NAME: !Ref  productsTable
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    iamRoleStatements:
      - Effect: Allow 
        Action: 
          - dynamodb:UpdateItem
        Resource: 
          - !GetAtt productsTable.Arn
          - !GetAtt usersTable.Arn
    events:
      - http:
          method: put 
          path: product/{id}
  deleteProduct:
    handler: src/product/handler.deleteProduct
    environment:
      PRODUCTS_TABLE_NAME: !Ref  productsTable
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1 # for using the same HTTP connection to multiple request for optimizing performance  and rpevent re-creating TCP connection for each request 
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DeleteItem
        Resource: 
          - !GetAtt productsTable.Arn
          - !GetAtt usersTable.Arn
    events:
      - http:
          method: delete 
          path: product/{id}
  getAllProduct:
    handler: src/product/handler.getAllProducts
    environment:
      PRODUCTS_TABLE_NAME: !Ref  productsTable
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Scan
        Resource: 
          - !GetAtt productsTable.Arn
          - !GetAtt usersTable.Arn
    events:
      - http:
          method: get 
          path: product

plugins:
  - serverless-iam-roles-per-function

#CloudFormation Resource templates 
#-->congif for creating databasa in dynamoDB
resources:
  Resources:
    productsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: products
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: productsId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: productsId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UserIdIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH